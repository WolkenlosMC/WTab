save-method: "FILE"
#Save Method - FILE or MONGODB | FILE - Save data in files | MONGODB - Save data in MongoDB | !! Server wide data !!
#MySQL support will be added in the future!

#Use Adventure color codes  https://docs.advntr.dev/minimessage/format.html#color | https://webui.advntr.dev
chat-format: "%player% : %message%"
#Format of the chat prefix | %player% = Name-Tag-Format of the player | %message% = Message of the player
name-tag-format: "%rank% <gray>| %player%"
#Format of the name tag prefix | %rank% = Rank of the player | %player% = Name of the player
tab-list-format: "%rank% <gray>| "
#Format of the tablist prefix | %rank% = Rank of the player | Player name is automatically added at the end (Not changeable)
join-message: "%player% <gray>joined the game"
#Format of the join message | %player% = Name-Tag-Format of the player | "CANCEL" to disable the message
quit-message: "%player% <gray>left the game"
#Format of the quit message | %player% = Name-Tag-Format of the player | "CANCEL" to disable the message

